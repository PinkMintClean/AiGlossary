<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Glossary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .category-container {
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background-color: #ffffff;
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .category-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
    }
    .category-header p {
      font-size: 0.875rem;
      color: #64748b;
    }
    .category-body {
      display: none;
      margin-top: 1rem;
      padding-left: 1rem;
    }
    .keyword-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: #1e293b;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .keyword-btn:hover {
      background-color: #e5e7eb;
      transform: translateY(-2px);
    }
    .keyword-btn.selected {
      background-color: #3b82f6;
      color: white;
      border-color: #2563eb;
    }
    .prompt-output {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      color: #1e293b;
      resize: vertical;
      min-height: 100px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .controls button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .controls .copy-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
    }
    .controls .copy-btn:hover {
      background-color: #2563eb;
    }
    .controls .clear-btn {
      background-color: #f3f4f6;
      color: #1e293b;
      border: 1px solid #e5e7eb;
    }
    .controls .clear-btn:hover {
      background-color: #e5e7eb;
    }
    .controls .download-btn {
      background-color: #10b981;
      color: white;
      border: none;
    }
    .controls .download-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

<div class="container mx-auto p-6">
  <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-6">AI Prompt Glossary</h1>
  <p class="text-center text-gray-500 mb-6">A comprehensive collection of keywords for crafting effective AI prompts.</p>

  <div id="glossary-container"></div>

  <div class="controls">
    <textarea id="prompt-output" class="prompt-output" readonly></textarea>
    <div>
      <button id="copy-btn" class="copy-btn">Copy</button>
      <button id="clear-btn" class="clear-btn">Clear</button>
      <button id="download-txt" class="download-btn">Download TXT</button>
      <button id="download-json" class="download-btn">Download JSON</button>
    </div>
  </div>
</div>

<script>
  const glossaryData = [
    {
      category: "Textures",
      description: "Surface qualities that affect the appearance of materials.",
      keywords: ["Smooth", "Rough", "Glossy", "Matte"]
    },
    {
      category: "Lengths",
      description: "Dimensions describing the extent of an object from end to end.",
      keywords: ["Short", "Medium", "Long", "Extra Long"]
    },
    {
      category: "Thicknesses",
      description: "Measures of how thick or thin an object is.",
      keywords: ["Thin", "Medium", "Thick", "Extra Thick"]
    },
    {
      category: "Colors",
      description: "Visual perceptions described by color names.",
      keywords: ["Red", "Blue", "Green", "Yellow", "Black", "White"]
    },
    {
      category: "Parts",
      description: "Components or sections of a whole.",
      keywords: ["Head", "Body", "Tail", "Limbs"]
    },
    {
      category: "Accessories",
      description: "Items worn or used to complement an outfit.",
      keywords: ["Hat", "Glasses", "Scarf", "Belt"]
    }
  ];

  const glossaryContainer = document.getElementById("glossary-container");
  const promptOutput = document.getElementById("prompt-output");
  const copyBtn = document.getElementById("copy-btn");
  const clearBtn = document.getElementById("clear-btn");
  const downloadTxtBtn = document.getElementById("download-txt");
  const downloadJsonBtn = document.getElementById("download-json");

  let selectedKeywords = new Set();

  function renderGlossary() {
    glossaryContainer.innerHTML = "";
    glossaryData.forEach(category => {
      const categoryDiv = document.createElement("div");
      categoryDiv.classList.add("category-container");

      const categoryHeader = document.createElement("div");
      categoryHeader.classList.add("category-header");
      categoryHeader.innerHTML = `
        <h3>${category.category}</h3>
        <p>${category.description}</p>
      `;
      categoryDiv.appendChild(categoryHeader);

      const categoryBody = document.createElement("div");
      categoryBody.classList.add("category-body");
      category.keywords.forEach(keyword => {
        const keywordBtn = document.createElement("button");
        keywordBtn.classList.add("keyword-btn");
        keywordBtn.textContent = keyword;
        keywordBtn.addEventListener("click", () => toggleKeyword(keyword, keywordBtn));
        categoryBody.appendChild(keywordBtn);
      });
      categoryDiv.appendChild(categoryBody);

      categoryHeader.addEventListener("click", () => {
        categoryBody.style.display = categoryBody.style.display === "none" ? "block" : "none";
      });

      glossaryContainer.appendChild(categoryDiv);
    });
  }

  function toggleKeyword(keyword, button) {
    if (selectedKeywords.has(keyword)) {
      selectedKeywords.delete(keyword);
      button.classList.remove("selected");
    } else {
      selectedKeywords.add(keyword);
      button.classList.add("selected");
    }
    updatePromptOutput();
  }

  function updatePromptOutput() {
    promptOutput.value = Array.from(selectedKeywords).join(", ");
  }

  function copyToClipboard() {
    promptOutput.select();
    document.execCommand("copy");
  }

  function clearSelection() {
    selectedKeywords.clear();
    updatePromptOutput();
    const buttons = document.querySelectorAll(".keyword-btn");
    buttons.forEach(button => button.classList.remove("selected"));
  }

  function downloadFile(content, filename, mimeType) {
    const blob = new Blob([content], { type: mimeType });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }

  function downloadTxt() {
    downloadFile(promptOutput.value, "prompt.txt", "text/plain");
  }

  function downloadJson() {
    const data = {
      prompt: promptOutput.value,
      keywords: Array.from(selectedKeywords)
    };
    downloadFile(JSON.stringify(data, null, 2), "prompt.json", "application/json");
  }

  copyBtn.addEventListener("click", copyToClipboard);
  clearBtn.addEventListener("click", clearSelection);
  downloadTxtBtn.addEventListener("click", downloadTxt);
  downloadJsonBtn.addEventListener("click", downloadJson);

  renderGlossary();
</script>

</body>
</html>
