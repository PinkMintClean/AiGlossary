            margin: 0 auto;
        }
        .keyword-button {
            transition: all 0.2s ease-in-out;
            position: relative; /* For tooltip positioning */
        }
        .keyword-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .keyword-button.selected {
            background-color: #4f46e5;
            color: #ffffff;
            border-color: #4f46e5;
        }
        .body-type-button.selected {
            background-color: #10b981;
            color: #ffffff;
            border-color: #10b981;
        }
        .copy-button, .clear-button {
            transition: background-color 0.2s ease-in-out;
        }
        .copy-button:hover {
            background-color: #3b82f6;
        }
        .clear-button:hover {
            background-color: #ef4444;
        }
        .tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(31, 41, 55, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            font-size: 0.875rem;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .keyword-button:hover .tooltip {
            opacity: 1;
        }
        .hidden-category {
            display: none;
        }
        .image-placeholder {
            width: 100%;
            height: auto;
            border-radius: 12px;

        const selectedKeywords = new Set();
        let selectedBodyType = null;
        const promptOutput = document.getElementById('prompt-output');
        const glossaryContainer = document.getElementById('glossary-container');
        const keywordSearch = document.getElementById('keyword-search');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');

        // Function to render the glossary
        function renderGlossary(filter = '') {
            glossaryContainer.innerHTML = '';
            
            let searchTerms = [filter.toLowerCase()];
            if (keywordSynonyms[filter.toLowerCase()]) {
                searchTerms = keywordSynonyms[filter.toLowerCase()].map(term => term.toLowerCase());
            }

            glossaryData.forEach(mainCategory => {
                const mainCategoryDiv = document.createElement('div');
                mainCategoryDiv.className = 'col-span-1 sm:col-span-2 lg:col-span-3 bg-white p-5 rounded-2xl shadow-sm';
                
                const mainCategoryTitle = document.createElement('h2');
                mainCategoryTitle.className = 'text-2xl font-bold mb-4 text-indigo-900';
                mainCategoryTitle.textContent = mainCategory.category;
                mainCategoryDiv.appendChild(mainCategoryTitle);

                mainCategory.subcategories.forEach(subCategory => {
                    const isBodyTypeCategory = mainCategory.category === "Primary Body Composition";
                    const isGenderSpecificCategory = mainCategory.category === "Gender-Specific";
                    const isCompatible = !selectedBodyType || isBodyTypeCategory || selectedBodyType.compatibleFeatures.includes(`${mainCategory.category}:${subCategory.name}`);
                    
                    const subCategoryDiv = document.createElement('div');
                    subCategoryDiv.className = `bg-gray-50 p-5 rounded-2xl shadow-sm mb-4 ${!isCompatible ? 'hidden-category' : ''}`;
                    
                    const subCategoryTitle = document.createElement('h3');
                    subCategoryTitle.className = 'text-lg font-semibold mb-1 text-indigo-700';
                    subCategoryTitle.textContent = subCategory.name;
                    subCategoryDiv.appendChild(subCategoryTitle);
                    
                    if (subCategory.description) {
                        const descriptionP = document.createElement('p');
                        descriptionP.className = 'text-gray-600 text-sm mb-3';
                        descriptionP.textContent = subCategory.description;
                        subCategoryDiv.appendChild(descriptionP);
                    }

                    // Add image placeholder for body types
                    if (isBodyTypeCategory) {
                        const img = document.createElement('img');
                        // Use a simple placeholder image; you can replace this URL with your own
                        img.src = `https://placehold.co/300x200/e5e7eb/4f46e5?text=${subCategory.name}`;
                        img.alt = `Placeholder image for ${subCategory.name} body type`;
                        img.className = 'image-placeholder';
                        subCategoryDiv.appendChild(img);
                    }
                    
                    const keywordsDiv = document.createElement('div');
                    keywordsDiv.className = 'flex flex-wrap gap-2 mt-4';
                    
                    subCategory.keywords.filter(keyword => 
                        searchTerms.some(term => keyword.toLowerCase().includes(term))
                    ).forEach(keyword => {
                        const keywordButton = document.createElement('button');
                        keywordButton.textContent = keyword;
                        const isBodyTypeButton = subCategory.type === "bodyType";
                        keywordButton.className = `keyword-button bg-gray-200 text-gray-800 text-sm font-medium py-2 px-4 rounded-full border-2 border-transparent transition-colors duration-200 ${selectedKeywords.has(keyword) ? 'selected' : ''} ${isBodyTypeButton ? 'body-type-button' : ''}`;
                        keywordButton.addEventListener('click', () => toggleKeyword(keyword, isBodyTypeButton, subCategory.compatibleFeatures));
                        
                        keywordsDiv.appendChild(keywordButton);
                    });
                    
                    if (keywordsDiv.childElementCount > 0) {
                        subCategoryDiv.appendChild(keywordsDiv);
                        mainCategoryDiv.appendChild(subCategoryDiv);
                    }
                });
                
                if (mainCategoryDiv.childElementCount > 1) { 
                    glossaryContainer.appendChild(mainCategoryDiv);
                }
            });
        }

        function toggleKeyword(keyword, isBodyTypeButton, compatibleFeatures) {
            if (isBodyTypeButton) {
                if (selectedBodyType && selectedBodyType.keywords.includes(keyword)) {
                    selectedKeywords.clear();
                    selectedBodyType = null;
                } else {
                    selectedKeywords.clear();
                    selectedKeywords.add(keyword);
                    const bodyTypeObject = glossaryData.find(cat => cat.category === "Primary Body Composition").subcategories.find(sub => sub.keywords.includes(keyword));
                    selectedBodyType = bodyTypeObject;
                }
            } else {
                if (selectedKeywords.has(keyword)) {
                    selectedKeywords.delete(keyword);
                } else {
                    selectedKeywords.add(keyword);
                }
            }
            updatePrompt();
            renderGlossary(keywordSearch.value);
        }

        function updatePrompt() {
            const sortedKeywords = Array.from(selectedKeywords).sort((a, b) => {
                const isBodyTypeA = glossaryData.find(cat => cat.category === "Primary Body Composition").subcategories.some(sub => sub.keywords.includes(a));
                const isBodyTypeB = glossaryData.find(cat => cat.category === "Primary Body Composition").subcategories.some(sub => sub.keywords.includes(b));
                if (isBodyTypeA && !isBodyTypeB) return -1;
                if (!isBodyTypeA && isBodyTypeB) return 1;
                return 0;
            });
            promptOutput.value = sortedKeywords.join(', ');
        }

        keywordSearch.addEventListener('input', (e) => {
            renderGlossary(e.target.value);
        });

        copyButton.addEventListener('click', () => {
            if (promptOutput.value.length > 0) {
                promptOutput.select();
                document.execCommand('copy');
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy Prompt';
                }, 2000);
            }
        });

        clearButton.addEventListener('click', () => {
            selectedKeywords.clear();
            selectedBodyType = null;
            updatePrompt();
            renderGlossary();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderGlossary();
        });
    </script>
