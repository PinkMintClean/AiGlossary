      subcategories: [
        { name: "Ectomorph Build", keywords: ["slender frame", "long limbs", "minimal muscle mass"] },
        { name: "Mesomorph Build", keywords: ["athletic build", "broad shoulders", "sculpted body"] },
        { name: "Endomorph Build", keywords: ["rounded build", "fuller body", "sturdy frame"] }
      ]
    }
    // ✅ You can continue adding all the rest of your categories here,
    // just keep them INSIDE this array with proper commas and braces
  ];

  // --- Core Logic ---
  const glossaryContainer = document.getElementById('glossary-container');
  const keywordSearch = document.getElementById('keyword-search');
  const promptOutput = document.getElementById('prompt-output');
  const copyButton = document.getElementById('copy-button');
  const clearButton = document.getElementById('clear-button');
  let selectedKeywords = new Set();

  // Build map for sorting
  const keywordOrderMap = new Map();
  glossaryData.sort((a,b) => a.order - b.order).forEach(cat => {
    cat.subcategories.forEach(sub => {
      sub.keywords.forEach(kw => keywordOrderMap.set(kw, cat.order));
    });
  });

  function formatPrompt() {
    const sorted = Array.from(selectedKeywords).sort((a,b)=>{
      const orderA = keywordOrderMap.get(a)||Infinity;
      const orderB = keywordOrderMap.get(b)||Infinity;
      return orderA===orderB ? a.localeCompare(b) : orderA-orderB;
    });
    promptOutput.value = sorted.join(", ");
  }

  function createKeywordButton(keyword) {
    const btn = document.createElement("button");
    btn.textContent = keyword;
    btn.className = "p-2 rounded-lg border text-sm truncate";
    if (selectedKeywords.has(keyword)) {
      btn.classList.add("bg-blue-600","text-white");
    } else {
      btn.classList.add("bg-gray-100","text-gray-800");
    }
    btn.onclick = () => {
      if (selectedKeywords.has(keyword)) selectedKeywords.delete(keyword);
      else selectedKeywords.add(keyword);
      formatPrompt();
      renderGlossary(keywordSearch.value);
    };
    return btn;
  }

  function renderGlossary(filter="") {
    glossaryContainer.innerHTML = "";
    const f = filter.toLowerCase();
    const sortedCats = [...glossaryData].sort((a,b)=>a.order-b.order);

    if (f) {
      const results = Array.from(keywordOrderMap.keys()).filter(k=>k.toLowerCase().includes(f));
      const section = document.createElement("div");
      section.className = "bg-yellow-100 p-4 rounded";
      section.innerHTML = `<h2 class="font-bold mb-2">Results for "${filter}" (${results.length})</h2>`;
      const list = document.createElement("div");
      list.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2";
      results.forEach(k=>list.appendChild(createKeywordButton(k)));
      section.appendChild(list);
      glossaryContainer.appendChild(section);
    } else {
      sortedCats.forEach(cat=>{
        const catEl = document.createElement("div");
        catEl.className = "bg-white p-4 rounded-xl shadow category-container";
        catEl.innerHTML = `<h2 class="text-2xl font-bold">${cat.category}</h2><p class="text-gray-500 mb-4">${cat.description}</p>`;
        cat.subcategories.forEach(sub=>{
          const subEl = document.createElement("div");
          subEl.innerHTML = `<h3 class="text-lg font-semibold mb-2">${sub.name}</h3>`;
          const list = document.createElement("div");
          list.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2";
          sub.keywords.forEach(k=>list.appendChild(createKeywordButton(k)));
          subEl.appendChild(list);
          catEl.appendChild(subEl);
        });
        glossaryContainer.appendChild(catEl);
      });
    }
  }

  keywordSearch.oninput = e=>renderGlossary(e.target.value);
  copyButton.onclick = ()=>{navigator.clipboard.writeText(promptOutput.value); copyButton.textContent="Copied!"; setTimeout(()=>copyButton.textContent="Copy Prompt",2000)};
  clearButton.onclick = ()=>{selectedKeywords.clear(); formatPrompt(); renderGlossary(keywordSearch.value)};
  document.addEventListener("DOMContentLoaded", ()=>renderGlossary());
</script>
</body>
