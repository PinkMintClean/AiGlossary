<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Glossary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .category-container { border: 1px solid #e2e8f0; transition: all 0.3s ease-in-out; }
    .category-container:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);}
  </style>
</head>
<body class="p-4 sm:p-8 md:p-10">

<div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-6 sm:p-10 md:p-12">

  <!-- Header -->
  <header class="text-center mb-10 border-b-4 border-blue-600 pb-4">
    <h1 class="text-5xl font-black text-gray-900">AI Prompt Glossary</h1>
    <p class="text-xl text-gray-500 mt-1">Build the Perfect Prompt</p>
  </header>

  <!-- Prompt Box -->
  <div class="mb-10 p-6 bg-blue-50 rounded-2xl border-2 border-blue-200">
    <label for="prompt-output" class="block text-lg font-bold mb-3 text-blue-700">Generated Prompt:</label>
    <textarea id="prompt-output" rows="5" readonly class="w-full p-4 rounded-lg border-2 border-blue-300 bg-white text-gray-800 font-mono text-sm shadow-inner"></textarea>
    <div class="mt-4 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
      <button id="copy-button" class="flex-1 px-6 py-3 rounded-full font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-lg">Copy Prompt</button>
      <button id="clear-button" class="flex-1 px-6 py-3 rounded-full font-bold text-gray-700 bg-gray-200 hover:bg-gray-300">Clear Selection</button>
    </div>
  </div>

  <!-- Search -->
  <div class="mb-10 p-5 bg-yellow-50 rounded-2xl border-2 border-yellow-200">
    <label for="keyword-search" class="block text-lg font-bold mb-3 text-yellow-700">Search for Keywords:</label>
    <input id="keyword-search" type="text" placeholder="Search..." class="w-full p-4 rounded-full border-2 border-yellow-300 bg-white text-gray-800 shadow-inner">
  </div>

  <!-- Glossary -->
  <div id="glossary-container" class="space-y-8"></div>
</div>

<script>
  // --- Glossary Data ---
  var glossaryData = [






    
    {
      category: "Female Anatomy",
      order: 1,
      description: "Keywords for female anatomy",
      subcategories: [
        { name: "Bust (Small)", keywords: ["small bust","petite bust","tiny bust","slight bust","flat bust","subtle bust","minimal bust","modest bust","delicate bust","fine bust",
  "narrow bust","light bust","trim bust","understated bust","compact bust","slender bust","graceful bust","diminutive bust","fine-chested","flat-chested",
  "barely-there bust","subtle chest","slight chest","flat chest","minimal chest","petite chest","small chest","trim chest","slender chest","narrow chest",
  "graceful chest","delicate chest","modest chest","soft chest","light chest","low-volume bust","underdeveloped bust","natural small bust","youthful bust","girlish bust",
  "toned petite bust","athletic chest (small)","runner’s chest","dancer’s chest","slim chest","boyish chest","straight chest","lean chest","gentle chest","elegant chest",
  "flat figure","slender figure","slim torso bust","tight frame bust","refined bust","dainty bust","charming small bust","elegant petite bust","subtle feminine chest","slight feminine curve"
] },
        { name: "Bust (Medium)", keywords: [  "medium bust","moderate bust","average bust","balanced bust","natural bust","classic bust","typical bust","regular bust","even bust","proportional bust",
  "rounded bust","refined bust","tasteful bust","graceful bust","symmetrical bust","harmonious bust","steady bust","normal bust","elegant bust","softly rounded bust",
  "medium chest","average chest","natural chest","balanced chest","classic chest","well-proportioned chest","rounded chest","refined chest","graceful chest","elegant chest",
  "moderate figure","balanced figure","natural figure","classic figure","even figure","symmetrical figure","normal silhouette","well-shaped bust","refined silhouette","proportional silhouette",
  "gentle curves","natural curves","flowing curves","aesthetic curves","artistic bust","graceful contour","feminine balance","refined natural bust","average feminine chest","steady natural bust"
] },
        { name: "Bust (Large)", keywords: [  "large bust","full bust","ample bust","big bust","generous bust","prominent bust","heavy bust","busty","voluptuous bust","curvaceous bust",
  "plentiful bust","developed bust","pronounced bust","substantial bust","robust bust","expansive bust","dominant bust","commanding bust","dramatic bust","enhanced bust",
  "large chest","ample chest","full chest","curvy chest","heavy chest","plentiful chest","substantial chest","voluminous chest","well-endowed chest","prominent chest",
  "deep cleavage","dramatic cleavage","enhanced cleavage","surgical bust","natural bust (large)","augmented bust","implanted bust","dramatic silhouette","bust-heavy figure","well-developed bust",
  "soft large bust","firm large bust","rounded large bust","uplifted bust","drooping bust","projecting bust","generous feminine curve","accentuated bust","sensual bust","luxuriant bust"
] }









        
      ]
    },
    {
      category: "Male Anatomy",
      order: 2,
      description: "Keywords for male anatomy",
      subcategories: [
        { name: "Chest", keywords: ["broad chest", "toned torso", "muscular build"] }
      ]
    },




    









    

    {
      category: "Somatotypes & General Build",
      order: 3,
      description: "Defines the fundamental physique and body composition.",
      subcategories: [
        { name: "Ectomorph Build", keywords: ["slender frame", "long limbs", "minimal muscle mass"] },
        { name: "Mesomorph Build", keywords: ["athletic build", "broad shoulders", "sculpted body"] },
        { name: "Endomorph Build", keywords: ["rounded build", "fuller body", "sturdy frame"] }
      ]
    }
    // ✅ You can continue adding all the rest of your categories here,
    // just keep them INSIDE this array with proper commas and braces
  ];

  // --- Core Logic ---
  const glossaryContainer = document.getElementById('glossary-container');
  const keywordSearch = document.getElementById('keyword-search');
  const promptOutput = document.getElementById('prompt-output');
  const copyButton = document.getElementById('copy-button');
  const clearButton = document.getElementById('clear-button');
  let selectedKeywords = new Set();

  // Build map for sorting
  const keywordOrderMap = new Map();
  glossaryData.sort((a,b) => a.order - b.order).forEach(cat => {
    cat.subcategories.forEach(sub => {
      sub.keywords.forEach(kw => keywordOrderMap.set(kw, cat.order));
    });
  });

  function formatPrompt() {
    const sorted = Array.from(selectedKeywords).sort((a,b)=>{
      const orderA = keywordOrderMap.get(a)||Infinity;
      const orderB = keywordOrderMap.get(b)||Infinity;
      return orderA===orderB ? a.localeCompare(b) : orderA-orderB;
    });
    promptOutput.value = sorted.join(", ");
  }

  function createKeywordButton(keyword) {
    const btn = document.createElement("button");
    btn.textContent = keyword;
    btn.className = "p-2 rounded-lg border text-sm truncate";
    if (selectedKeywords.has(keyword)) {
      btn.classList.add("bg-blue-600","text-white");
    } else {
      btn.classList.add("bg-gray-100","text-gray-800");
    }
    btn.onclick = () => {
      if (selectedKeywords.has(keyword)) selectedKeywords.delete(keyword);
      else selectedKeywords.add(keyword);
      formatPrompt();
      renderGlossary(keywordSearch.value);
    };
    return btn;
  }

  function renderGlossary(filter="") {
    glossaryContainer.innerHTML = "";
    const f = filter.toLowerCase();
    const sortedCats = [...glossaryData].sort((a,b)=>a.order-b.order);

    if (f) {
      const results = Array.from(keywordOrderMap.keys()).filter(k=>k.toLowerCase().includes(f));
      const section = document.createElement("div");
      section.className = "bg-yellow-100 p-4 rounded";
      section.innerHTML = `<h2 class="font-bold mb-2">Results for "${filter}" (${results.length})</h2>`;
      const list = document.createElement("div");
      list.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2";
      results.forEach(k=>list.appendChild(createKeywordButton(k)));
      section.appendChild(list);
      glossaryContainer.appendChild(section);
    } else {
      sortedCats.forEach(cat=>{
        const catEl = document.createElement("div");
        catEl.className = "bg-white p-4 rounded-xl shadow category-container";
        catEl.innerHTML = `<h2 class="text-2xl font-bold">${cat.category}</h2><p class="text-gray-500 mb-4">${cat.description}</p>`;
        cat.subcategories.forEach(sub=>{
          const subEl = document.createElement("div");
          subEl.innerHTML = `<h3 class="text-lg font-semibold mb-2">${sub.name}</h3>`;
          const list = document.createElement("div");
          list.className = "grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2";
          sub.keywords.forEach(k=>list.appendChild(createKeywordButton(k)));
          subEl.appendChild(list);
          catEl.appendChild(subEl);
        });
        glossaryContainer.appendChild(catEl);
      });
    }
  }

  keywordSearch.oninput = e=>renderGlossary(e.target.value);
  copyButton.onclick = ()=>{navigator.clipboard.writeText(promptOutput.value); copyButton.textContent="Copied!"; setTimeout(()=>copyButton.textContent="Copy Prompt",2000)};
  clearButton.onclick = ()=>{selectedKeywords.clear(); formatPrompt(); renderGlossary(keywordSearch.value)};
  document.addEventListener("DOMContentLoaded", ()=>renderGlossary());
</script>
</body>
</html>
